<div class="card mb-5 mb-xl-10">
  <div
    class="card-header border-0 cursor-pointer"
    role="button"
    data-bs-toggle="collapse"
    data-bs-target="#kt_account_profile_details"
    aria-expanded="true"
    aria-controls="kt_account_profile_details"
  >
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Autorisation</h3>
    </div>
  </div>
  <div id="kt_account_profile_details" class="collapse show">
    <form novalidate="novalidate" [formGroup]="AddUserForm" (ngSubmit)="saveSettings()">
      <div class="card-body border-top p-9">
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Libelle</label>
          <div class="col-lg-8">
            <div class="row">
              <div class="col-lg-6 fv-row">
                <input
                  type="text"
                  class="
                    form-control form-control-lg form-control-solid
                    mb-3 mb-lg-0
                  "
                  placeholder="libelle"
                  name="libelle"
                  formControlName="libelle"

                />
                <div *ngIf="errorfeildName" style="color:red" >
                  Ajouter un libelle
                </div>
              </div>
            </div>
          </div>
        </div>
        <br/>
        <div *ngIf="success">
          <div class="mb-lg-15 alert alert-success">
            <div class="alert-text font-weight-bold">
              {{message}}
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-end py-6 px-9">
        <button alert-success
          type="button"
          class="btn btn-primary"
          [disabled]="isLoading"
          [disabled]="allreadyexiste"
          (click)="saveSettings()"
        >
          <ng-container *ngIf="!isLoading">Enregistrer</ng-container>
          <ng-container *ngIf="isLoading">
            <span clas="indicator-progress" [style.display]="'block'">
              Patientez...{{ " " }}
              <span
                class="spinner-border spinner-border-sm align-middle ms-2"
              ></span>
            </span>
          </ng-container>
        </button>
      </div>
    </form>
  </div>
</div>
